<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto de busca de ceps em nosso Brasil">
    <title>Consultor de CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
</head>
<body>
    <header>
        <h2>CEPravocê</h2>
    </header>

    <main>
        <h1>Digite o seu CEP</h1>
        <form id="form"> 
            <input id="cep" type="text" placeholder="Ex: 01000-000">
            <button id="button" aria-label="botão para acessar os resultados" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>
        <div id="resultado"></div>
    </main>

    <section id="historico">
        <div>
            <span>Ver histórico</span>
            <i class="bi bi-clock-history"></i>
        </div>
    </section>

    <div id="historico-open"></div>

    <script src="./index.js"></script>
</body>
</html>
